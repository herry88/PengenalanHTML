<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>

<body>
    <form action="#" method="post">
        <p>Username : <input type="text" name="username"></p>
        <p>Password : <input type="password" name="password"></p>
        <p>What did you think of this gig?</p>
        <textarea name="comments" cols="20" rows="4">Enter
		 your comments...</textarea> <br>
        <p>Please select your favorite genre:
            <br />
            <input type="radio" name="genre" value="rock" checked="checked" /> Rock
            <input type="radio" name="genre" value="pop" />
            Pop
            <input type="radio" name="genre" value="jazz" />
            Ja
        <p>Please select your favorite music service(s):
            <br />
            <input type="checkbox" name="service" value="itunes" checked="checked" /> iTunes
            <input type="checkbox" name="service" value="lastfm" /> Last.fm
            <input type="checkbox" name="service" value="spotify" /> Spotify
        </p>
        <p>Pilihlah hobi kamu :
            <select name="#">
                <option value="0">-Pilih Hobi Kamu-</option>
                <option value="1">Baca</option>
                <option value="1">Olahraga</option>
                <option value="1">Main Game</option>
            </select>
        </p>

        <p><button type="submit">Save</button></p>

    </form>
</body>

</html>
